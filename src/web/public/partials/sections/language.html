<form class="card mb-4">
  <div class="card-header">{{.i18n.Language}}</div>

  <div class="card-body">
    <select
      class="form-select"
      aria-label="{{.i18n.SelectLanguage}}"
      id="language"
    >
      {{range .i18n.Languages}}
      <option value="{{.code}}">{{.name}}</option>
      {{end}}
    </select>
  </div>
</form>

<div class="mb-4">
  <button type="button" class="btn btn-primary patch-config">
    {{.i18n.Save}}
  </button>
</div>
